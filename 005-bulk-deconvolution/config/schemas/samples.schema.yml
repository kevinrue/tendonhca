$schema: "http://json-schema.org/draft-07/schema#"
description: entries for the sample sheet
properties:
  sample:
    type: string
    description: sample name/identifier
  library:
    type: string
    description: library name/identifier
  read_group:
    type: string
    description: read group identifier
  read1:
    type: string
    description: names of fastq.gz files, read 1
  read2:
    type: string
    description: names of fastq.gz files, read 2

required:
  - sample
  - library
  - read_group
  - read1
  - read2
